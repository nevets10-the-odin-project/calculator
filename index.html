<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="buttons">
			<button class="operation secondary-btn">2<sup>nd</sup></button>
			<button class="operation pi">π</button>
			<button class="operation e">e</button>
			<button class="operation clear">C</button>
			<button class="operation delete">Del</button>
			<button class="operation squared">x<sup>2</sup></button>
			<button class="operation one-over-x">1/x</button>
			<button class="operation abs">|x|</button>
			<button class="operation exp">exp</button>
			<button class="operation mod">mod</button>
			<button class="operation sqrt">√</button>
			<button class="operation open-paren">(</button>
			<button class="operation close-paren">)</button>
			<button class="operation n-factorial">n!</button>
			<button class="operation divide">÷</button>
			<button class="operation x-to-y">x<sup>y</sup></button>
			<button class="number seven">7</button>
			<button class="number eight">8</button>
			<button class="number nine">9</button>
			<button class="operation multiply">X</button>
			<button class="operation ten-to-x">10<sup>x</sup></button>
			<button class="number four">4</button>
			<button class="number five">5</button>
			<button class="number six">6</button>
			<button class="operation minus">-</button>
			<button class="operation log">log</button>
			<button class="number one">1</button>
			<button class="number two">2</button>
			<button class="number three">3</button>
			<button class="operation plus">+</button>
			<button class="operation ln">ln</button>
			<button class="number negative">+/-</button>
			<button class="number zero">0</button>
			<button class="number decimal">.</button>
			<button class="equals">=</button>
		</div>
	</body>
</html>
