<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="display">
			<div class="equation"></div>
			<div class="result">0</div>
		</div>
		<div class="buttons">
			<button id="secondary" class="operator">2<sup>nd</sup></button>
			<button id="pi" class="operator">π</button>
			<button id="e" class="operator">e</button>
			<button id="clear" class="operator">C</button>
			<button id="delete" class="operator">Del</button>
			<button id="squared" class="operator">x<sup>2</sup></button>
			<button id="fraction" class="operator">1/x</button>
			<button id="absolute" class="operator">|x|</button>
			<button id="exponential" class="operator">exp</button>
			<button id="modulo" class="operator">mod</button>
			<button id="sqrt" class="operator">√</button>
			<button id="open_parenthesis" class="operator">(</button>
			<button id="close_parenthesis" class="operator">)</button>
			<button id="factorial" class="operator">n!</button>
			<button id="divide" class="operator">÷</button>
			<button id="x_power_y" class="operator">x<sup>y</sup></button>
			<button id="seven" class="number">7</button>
			<button id="eight" class="number">8</button>
			<button id="nine" class="number">9</button>
			<button id="multiply" class="operator">x</button>
			<button id="ten_power_x" class="operator">10<sup>x</sup></button>
			<button id="four" class="number">4</button>
			<button id="five" class="number">5</button>
			<button id="six" class="number">6</button>
			<button id="minus" class="operator">-</button>
			<button id="log" class="operator">log</button>
			<button id="one" class="number">1</button>
			<button id="two" class="number">2</button>
			<button id="three" class="number">3</button>
			<button id="add" class="operator">+</button>
			<button id="ln" class="operator">ln</button>
			<button id="negative" class="number">+/-</button>
			<button id="zero" class="number">0</button>
			<button id="decimal" class="number">.</button>
			<button class="operate">=</button>
		</div>
	</body>
</html>
