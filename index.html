<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="display">
			<div class="equation"></div>
			<div class="result">0</div>
		</div>
		<div class="buttons">
			<button id="secondary" class="operation">2<sup>nd</sup></button>
			<button id="pi" class="operation">π</button>
			<button id="e" class="operation">e</button>
			<button id="clear" class="operation">C</button>
			<button id="delete" class="operation">Del</button>
			<button id="squared" class="operation">x<sup>2</sup></button>
			<button id="fraction" class="operation">1/x</button>
			<button id="absolute" class="operation">|x|</button>
			<button id="exponential" class="operation">exp</button>
			<button id="modulo" class="operation">mod</button>
			<button id="sqrt" class="operation">√</button>
			<button id="open_parenthesis" class="operation">(</button>
			<button id="close_parenthesis" class="operation">)</button>
			<button id="factorial" class="operation">n!</button>
			<button id="divide" class="operation">÷</button>
			<button id="x_power_y" class="operation">x<sup>y</sup></button>
			<button id="seven" class="number">7</button>
			<button id="eight" class="number">8</button>
			<button id="nine" class="number">9</button>
			<button id="multiply" class="operation">x</button>
			<button id="ten_power_x" class="operation">10<sup>x</sup></button>
			<button id="four" class="number">4</button>
			<button id="five" class="number">5</button>
			<button id="six" class="number">6</button>
			<button id="minus" class="operation">-</button>
			<button id="log" class="operation">log</button>
			<button id="one" class="number">1</button>
			<button id="two" class="number">2</button>
			<button id="three" class="number">3</button>
			<button id="add" class="operation">+</button>
			<button id="ln" class="operation">ln</button>
			<button id="negative" class="number">+/-</button>
			<button id="zero" class="number">0</button>
			<button id="decimal" class="number">.</button>
			<button class="operate">=</button>
		</div>
	</body>
</html>
